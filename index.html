<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href="build.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="h-[100vh] flex flex-row items-center justify-center">
        <aside class="mx-8">
            <img src="images/side-image.png" class="h-4/5 mx-auto">
        </aside>
        <aside class="flex flex-col">
            <section class="flex flex-col border px-8 py-4 bg-white">
                <img src="images/Instagram.jpg" class="w-44 mx-auto my-8">
    
                <input type="text" placeholder="Phone number, username, or email" 
                class="border focus:outline-gray-300 h-8 w-[270px] text-xs p-4 rounded m-1">
    
                <input type="password" placeholder="Password" 
                class="border focus:outline-gray-300 h-8 w-[270px] text-xs p-4 rounded m-1">
    
                <button 
                class="w-[270px] h-7 border rounded mx-1 my-2 text-sm font-bold text-white bg-blue-500 hover:bg-blue-600">
                Log In
                </button>

                <div class="flex flex-row items-center w-[270px] m-1">
                    <div class="h-0 w-32 border"></div>
                    <div class="my-1 mx-4 font-bold text-gray-400 text-[12px]">OR</div>
                    <div class="h-0 w-32 border"></div>
                </div>

                <div class="flex flex-row items-center justify-center my-4 hover:cursor-pointer">
                    <img src="images/facebook_logo.jpg" class="w-4 h-4 mx-2">
                    <div class="text-sm font-semibold">Log in with Facebook</div> 
                </div>

                <div class="font-medium text-center text-xs text-blue-900 hover:cursor-pointer">Forgot password?</div>
            </section>

            <section class="bg-white flex flex-row border text-[12px] justify-center items-center my-2 px-7 py-5">
                <div>Don't have an account?</div>
                <div class="font-bold text-blue-500 mx-1 hover:cursor-pointer">Sign up</div>
            </section>

            <div class="text-xs text-center text-gray-900 font-medium my-2 px-4 py-2 hover:cursor-pointer">Get the app.</div>
            
            <section class="flex flex-row justify-center items-center">
                <img src="images/download-on-the-app-store.png" class="h-10 m-1 hover:cursor-pointer">
                <img src="images/get-it-on-playstore.png" class="h-10 m-1 hover:cursor-pointer">
            </section>
        </aside>
    </div>
</body>
</html>
